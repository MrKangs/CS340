    <body>
        <h2>Exchange Order Record Form</h2>
        <form method="post" action="exchangeOrdersEntity.html">
    
            <label for="exchangeID">Exchange Order ID:</label>
            <input type="text" id="exchangeID" name="exchangeID" placeholder="Exchange Order ID">
    
            <label for="fiatWalletID">Fiat Wallet ID:</label>
            <input type="text" id="fiatWalletID" name="fiatWalletID" placeholder="Fiat Wallet ID">
    
            <label for="dogecoinWalletID">Dogecoin Wallet ID:</label>
            <input type="text" id="dogecoinWalletID" name="dogecoinWalletID" placeholder="Dogecoin Wallet ID">
    
            <label for="orderTimestamp">Order Timestamp:</label>
            <input type="text" id="orderTimestamp" name="orderTimestamp" placeholder="Order Timestamp">
    
            <label for="orderType">Order Type:</label>
            <input type="text" id="orderType" name="orderType" placeholder="Order Type">
    
            <label for="orderDirection">Order Direction:</label>
            <input type="text" id="orderDirection" name="orderDirection" placeholder="Order Direction">
    
            <label for="amountFilled">Amount Filled:</label>
            <input type="text" id="amountFilled" name="amountFilled" placeholder="Amount Filled">
    
            <label for="orderPrice">Order Price:</label>
            <input type="text" id="orderPrice" name="orderPrice" placeholder="Order Price">
            
            <input type="submit" value="Save & Close" onclick="uploadRecord()">
        </form>
